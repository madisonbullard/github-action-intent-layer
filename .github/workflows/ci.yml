name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_llm_tests:
        description: 'Run real LLM tests (requires ANTHROPIC_API_KEY secret)'
        required: false
        type: boolean
        default: false
      run_github_tests:
        description: 'Run real GitHub API tests'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome check
        run: bun biome check --diagnostic-level=error

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript typecheck
        run: bun run typecheck

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun test test/unit/

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run integration tests
        run: bun test test/integration/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-unit, test-integration]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build action
        run: bun run build

      - name: Verify dist output
        run: |
          if [ ! -f dist/index.cjs ]; then
            echo "Build failed: dist/index.cjs not found"
            exit 1
          fi
          echo "Build successful: dist/index.cjs exists"

  test-github-real:
    name: Real GitHub API Tests
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_github_tests == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run real GitHub tests
        run: bun test test/integration-real-github/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-llm-real:
    name: Real LLM Tests
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_llm_tests == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run real LLM tests
        run: bun test test/integration-llm/
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RUN_LLM_TESTS: 'true'

  cleanup-test-branches:
    name: Cleanup Test Branches
    runs-on: ubuntu-latest
    needs: [test-github-real]
    # Always run after real GitHub tests (success or failure)
    if: always() && needs.test-github-real.result != 'skipped'
    steps:
      - uses: actions/checkout@v4

      - name: Delete test-fixture branches
        run: |
          gh api repos/${{ github.repository }}/branches --paginate -q '.[].name' | \
            grep '^test-fixture/' | \
            while read branch; do
              echo "Deleting branch: $branch"
              gh api repos/${{ github.repository }}/git/refs/heads/$branch --method DELETE || true
            done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

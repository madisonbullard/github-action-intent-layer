name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome check
        run: bun biome check --diagnostic-level=error

      - name: Run TypeScript typecheck
        run: bun typecheck

      - name: Run tests
        run: bun test
        working-directory: packages/github-action

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build action
        run: bun run build
        working-directory: packages/github-action

      - name: Verify dist output
        run: |
          if [ ! -f packages/github-action/dist/index.js ]; then
            echo "Build failed: dist/index.js not found"
            exit 1
          fi
          echo "Build successful: dist/index.js exists"

      - name: Get release version
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Parse semantic version components
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit dist to release tag
        run: |
          # Add dist folder (it's gitignored but we want it in releases)
          git add -f packages/github-action/dist/
          git commit -m "Build dist for release ${{ steps.version.outputs.tag }}" || echo "No changes to commit"
          git push origin HEAD:refs/tags/${{ steps.version.outputs.tag }} --force

      - name: Update major version tag
        run: |
          git tag -fa v${{ steps.version.outputs.major }} -m "Update v${{ steps.version.outputs.major }} tag to ${{ steps.version.outputs.tag }}"
          git push origin v${{ steps.version.outputs.major }} --force

      - name: Update minor version tag
        run: |
          git tag -fa v${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }} -m "Update v${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }} tag to ${{ steps.version.outputs.tag }}"
          git push origin v${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }} --force
